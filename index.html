<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
  </head>
  <body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4 class="logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">About</a></li>
					<li><a class="nav-link" href="#">Projects</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
    </header>

    <main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Ian Holladay</h1>
						<p>
              This is a webpage displaying some of my 
              responsive web design skills.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">Colors</button>
						<button class="cta-add">Designs</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/headshot.jpg" alt="" />
				</div>
      </section>

      <div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				<!-- Should these become buttons? -->
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
				<!-- Should these become buttons? -->
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
